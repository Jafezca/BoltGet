{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/categorias.css' %}">
<title>{{ categoria|capfirst }}</title>
{% endblock %}

{% block content %}
<div class="categoria">
    <div class="frameCategorias">
        <h3>{{ categoria|capfirst }}</h3>
        {% for i in entradas %}
        <a href="{% url i.tipo categoria i.id %}">
            <div class="{% if forloop.counter|divisibleby:'2' == 0 %} par {% else %} impar {% endif %}">
                <h5>{{ i.nombre }}</h5>
                <p>{{ i.descripcion }}</p>
            </div>
        </a>        
        {% endfor %}
    </div>
</div>
{% endblock %}
